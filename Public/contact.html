<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Assets/css/contact.css">
    <link rel="stylesheet" href="Assets/css/menu.css">

    <script src="./Assets/js/menu.js"></script>

</head>
<body>
    <div id="menu-container"></div>

    <h1>Contact Us</h1>
    <div class="image-container">
        <img src="Assets/img/1.png" alt="Image 1">
        <img src="Assets/img/2.png" alt="Image 2">
        <img src="Assets/img/3.png" alt="Image 3">
    </div>
    <div class="contact-info">
        <div class="contact-info-item">
            <div class="card">
                <img src="Assets/img/telephone.png" alt="Téléphone">
                <p>Call</p>
                <p>+33 123 456 789</p>
            </div>
        </div>
        <div class="contact-info-item">
            <div class="card">
                <img src="Assets/img/gps.png" alt="GPS">
                <p>Our Location</p>
                <p>165 AV de Bretagne, Lille</p>
            </div>
        </div>
        <div class="contact-info-item">
            <div class="card">
                <img src="Assets/img/horloge.png" alt="Horloge">
                <p>Working time</p>
                <p>4 days a week</p>
                <p>From 8 a.m. to 6 p.m.</p>
            </div>
        </div>
    </div>
    <div id="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="nom">Name :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Forename :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

    <iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height="100"></iframe>
</body>
