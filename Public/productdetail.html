<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="Assets/css/productdetail.css">
</head>
<body>
    <iframe src="menu.html" frameborder="0" scrolling="no" width="100%" height="100"></iframe>

    <main>
        <h1>Product Details</h1>

        <div id="book-details">
            <img id="book-image" src="" alt="Book Image">
            <div>
                <h2 id="book-title">Book Title</h2>
                <p id="star-ratings"></p>
                <p id="book-description">Book Description.</p>
                <p id="book-price">Price: $0</p>
                <button id="add-to-cart">Add to Cart</button>
                <button id="buy-now">Buy Now</button>
            </div>
        </div>
        <div id="product-details">
            <h2>Product Details</h2>
            <ul>
                <li><strong>Reading Age:</strong> 16+</li>
                <li><strong>Binding:</strong> Hardcover</li>
                <li><strong>Language:</strong> English</li>
                <li><strong>Publisher:</strong> ABC Publications</li>
            </ul>
        </div>
        <div id="comments-section">
            <h2>Comments</h2>
            <div id="comments">
            </div>
        </div>
    </main>
    
    <script src="Assets/js/productdetail.js"></script>

    <iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height="100"></iframe>
</body>
</html>
