<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequently Asked Questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/FAQ.css">
</head>

<body>

    <div class="container">
        <h1 class="title">
            <iframe src="menu.html" frameborder="0" scrolling="no" width="100%" height="100"></iframe>
            Frequently Asked Questions
        </h1>
        <main class="accordion">
            <div class="question-answer">
                <div class="question">
                    <h3 class="title-question">Question 1?</h3>
                    <button class="question-btn">
                        <span class="up-icon"><i class="fas fa-chevron-up"></i></span>
                        <span class="down-icon"><i class="fas fa-chevron-down"></i></span>
                    </button>
                </div>
                <div class="answer">
                    <p>Your answer 1 here...</p>
                </div>
            </div>
        </main>
        <iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height="100"></iframe>
    </div>

    <script src="Assets/js/FAQ.js"></script>

</body>
</html>
